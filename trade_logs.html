<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trade Logs</title>
</head>
<body>
<h2>Trade Logs</h2>
<ul id="logs"></ul>

<script>
async function fetchTradeLogs() {
  try {
    const response = await fetch('trade_logs.json'); // Make sure your server serves this file
    const logs = await response.json();
    const logsContainer = document.getElementById('logs');
    logsContainer.innerHTML = ''; // Clear existing

    logs.forEach(entry => {
      const li = document.createElement('li');
      li.textContent = entry;
      logsContainer.appendChild(li);
    });
  } catch (err) {
    console.error('Error fetching logs:', err);
  }
}

window.onload = fetchTradeLogs;
</script>
</body>
</html>
