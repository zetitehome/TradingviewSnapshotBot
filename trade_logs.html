<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Trade Logs</title>
<style>
  body { font-family: Arial, sans-serif; padding: 1rem; background: #f5f5f5; }
  h2 { color: #2a9d8f; }
  ul#logs { list-style-type: none; padding-left: 0; }
  ul#logs li { background: #e0f7fa; margin-bottom: 0.5rem; padding: 0.5rem; border-radius: 5px; }
</style>
</head>
<body>
<h2>Trade Logs</h2>
<ul id="logs">
<!-- Logs appended here by the bot -->
</ul>
</body>
</html>
<script>
  // Function to fetch and display trade logs
  async function fetchTradeLogs() {
    try {
      const response = await fetch('trade_logs.json');
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      const logs = await response.json();
      const logsContainer = document.getElementById('logs');
      logsContainer.innerHTML = ''; // Clear existing logs

      logs.forEach(log => {
        const logItem = document.createElement('li');
        logItem.textContent = `${log.timestamp}: ${log.message}`;
        logsContainer.appendChild(logItem);
      });
    } catch (error) {
      console.error('Error fetching trade logs:', error);
    }
  }

  // Fetch logs on page load
  window.onload = fetchTradeLogs;
